<form class="form-signin">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addonUsername">U</span>
        <input type="text" class="form-control" placeholder="Username" ng-model="username" />
    </div>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addonPassword">P</span>
        <input type="password" class="form-control" placeholder="Password" ng-model="password" />
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Login</button>
</form>
